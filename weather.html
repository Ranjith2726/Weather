<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Wheather.css">
</head>
<body>
    <div class="weather-container">
        <div class="app-header">
            <h1>Weather App</h1>
            <p>Check the weather in your location</p>
        </div>

        <div class="input-section">
            <input type="text" id="location" placeholder="Enter city name" autocomplete="off">
            <button id="fetchWeather">Get Weather</button>
        </div>

        <div class="weather-info">
            <div class="weather-icon">
                <img id="weatherIcon" src="" alt="Weather Icon">
            </div>
            <h2 id="uppal"></h2>
            <p id="200"></p>
            <p id="cool"></p>
            <p id="normal"></p>
        </div>
    </div>

    <script src="Wheather.js"></script>
</body>
</html>
